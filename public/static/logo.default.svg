<svg width="260" height="60" viewBox="0 0 260 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for icon -->
  <defs>
    <linearGradient id="dmGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"></stop>
      <stop offset="100%" stop-color="#22C55E"></stop>
    </linearGradient>
  </defs>

  <!-- Icon container (centered vertically) -->
  <rect x="10" y="10" width="40" height="40" rx="12" fill="url(#dmGradient)"></rect>

  <!-- Node circles -->
  <circle cx="24" cy="24" r="4" fill="white"></circle>
  <circle cx="40" cy="24" r="4" fill="white"></circle>
  <circle cx="32" cy="38" r="4" fill="white"></circle>

  <!-- Connecting lines -->
  <line x1="24" y1="24" x2="40" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"></line>
  <line x1="24" y1="24" x2="32" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"></line>
  <line x1="40" y1="24" x2="32" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"></line>

  <!-- Title -->
  <text x="70" y="36" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#111827">
    Domain Manager
  </text>
</svg>
